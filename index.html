<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리반 교실 허브</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-mesh"></div>
    
    <div class="app-container">
        <aside class="sidebar glass">
            <div class="logo">
                <h1>Classroom<br><span>Hub</span></h1>
            </div>
            <nav>
                <button class="nav-btn active" data-target="home">
                    <span class="icon">🏠</span> 홈
                </button>
                <button class="nav-btn" data-target="links">
                    <span class="icon">🔗</span> 바로가기
                </button>
                <button class="nav-btn" data-target="games">
                    <span class="icon">🎮</span> 쉬는시간
                </button>
                <button class="nav-btn" data-target="timer">
                    <span class="icon">⏳</span> 타이머
                </button>
                <button class="nav-btn" data-target="seating">
                    <span class="icon">🎲</span> 자리배치
                </button>
                <button class="nav-btn" data-target="timetable">
                    <span class="icon">📅</span> 시간표
                </button>
            </nav>
            <div class="date-display" id="current-date">
                <!-- JS will populate date -->
            </div>
        </aside>

        <main class="content-area glass">
            <!-- Sections will be toggled by JS -->
            <section id="home" class="active-section">
                <div class="hero">
                    <h2>오늘도 즐거운 하루! 👋</h2>
                    <p class="subtitle">모든 도구를 한곳에서 편리하게 사용하세요.</p>
                </div>
                <div class="dashboard-grid">
                    <div class="card weather-card">
                        <h3>오늘의 날씨</h3>
                        <div class="weather-placeholder">맑음 ☀️ 24°C</div>
                    </div>
                    <div class="card quote-card">
                        <h3>오늘의 명언</h3>
                        <p id="daily-quote">"배움에는 끝이 없다."</p>
                    </div>
                </div>
            </section>

            <section id="links" class="hidden-section">
                <h2>바로가기 링크</h2>
                <div class="links-grid" id="links-container">
                    <!-- Links inserted by JS -->
                </div>
            </section>

            <section id="games" class="hidden-section">
                <h2>쉬는시간 게임</h2>
                <div class="games-menu" id="games-menu">
                    <!-- Game selection -->
                </div>
                <div class="game-stage hidden" id="game-stage">
                    <button id="back-to-games" class="secondary-btn">← 게임 목록</button>
                    <div id="game-container"></div>
                </div>
            </section>

            <section id="timer" class="hidden-section">
                <h2>타이머 & 스톱워치</h2>
                <div class="timer-container">
                    <div class="timer-controls">
                        <input type="number" id="timer-minutes" placeholder="분" min="0">
                        <input type="number" id="timer-seconds" placeholder="초" min="0" max="59">
                        <button id="start-timer" class="primary-btn">시작</button>
                        <button id="reset-timer" class="secondary-btn">리셋</button>
                    </div>
                    <div class="timer-display" id="timer-display">00:00</div>
                </div>
            </section>

            <section id="seating" class="hidden-section">
                <h2>랜덤 자리 배치</h2>
                <div class="seating-controls">
                    <textarea id="student-names" placeholder="학생 이름을 줄바꿈으로 구분해 주세요..."></textarea>
                    <div class="actions">
                        <input type="number" id="columns-count" value="4" min="1" max="8">
                        <label>열 개수</label>
                        <button id="generate-seats" class="primary-btn">배치하기</button>
                    </div>
                </div>
                <div class="seating-grid" id="seating-grid"></div>
            </section>

            <section id="timetable" class="hidden-section">
                <h2>우리반 시간표</h2>
                <div class="timetable-editor">
                    <!-- Simple Grid -->
                    <table class="timetable-table">
                        <thead>
                            <tr>
                                <th>교시</th>
                                <th>월</th>
                                <th>화</th>
                                <th>수</th>
                                <th>목</th>
                                <th>금</th>
                            </tr>
                        </thead>
                        <tbody id="timetable-body">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
